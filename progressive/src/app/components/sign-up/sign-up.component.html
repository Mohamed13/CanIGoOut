<div class="login-wrapper">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Inscription</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width formControl" placeholder="Email Address" #userEmail required>
          <input matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field class="example-full-width formControl" placeholder="Password" #userPwd required>
          <input matInput placeholder="Password">
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block" (click)="authService.SignUp(userEmail.value, userPwd.value)">S'inscrire</button>

    </form>
  </mat-card>
</div>
